<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FontAwesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <!-- Icon for tab -->
    <link
      rel="icon"
      href="https://images.unsplash.com/photo-1488646953014-85cb44e25828?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=933&q=80"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./CSS/app.css" />
    <title>Vacation Destination</title>
  </head>
  <body>
    <header class="header">
      <main>
        <h1 class="header_text">Where to go next?</h1>
      </main>
      <div class="main_section">
        <form onsubmit="event.preventDefault();" id="destination_form">
          <h2>Add to your list</h2>
          <div class="mb-3">
            <label for="destination_name" class="form-label"
              >Destination name</label
            >
            <input
              required
              type="text"
              class="form-control"
              id="destination_name"
              placeholder="Enter the name of the destination"
            />
          </div>
          <!-- Location -->
          <div class="mb-3">
            <label for="location_name" class="form-label">Location</label>
            <input
              required
              type="text"
              class="form-control"
              id="location_name"
              placeholder="Where is it located?"
            />
          </div>
          <!-- Photo -->
          <!-- This will be created based on destination and location -->
          <!-- <div class="mb-3">
            <label for="photo_url" class="form-label">Photo</label>
            <input
              type="url"
              class="form-control"
              id="photo_url"
              placeholder="Enter an image url of the place"
            />
          </div> -->
          <!-- Description -->
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea
              id="description"
              class="form-control"
              aria-label="With textarea"
              placeholder="Where is it located at?"
            ></textarea>
          </div>
          <button id="form_submit" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
        <!-- Result -->
        <div class="outer_container">
          <div class="added_data_container container">
            <h2 class="vacation_header2">My Future Vacation Lists</h2>
            <div class="inner_container">
              <div class="row added_data_row_container"></div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script type="module" src="./app.js"></script>
  </body>
</html>
